# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Install and Unittest

on:
  workflow_dispatch:
  push:
    branches: [ master, debug-github-ci ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]
        python-version: [3.6,3.7,3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install system dependencies
      run: sudo make deps-ubuntu
    - name: Install system dependencies (headless gtk tests & screenshot)
      run: sudo apt install xvfb imagemagick
    - name: Install dependencies and browse-ocrd
      run: make deps-dev deps install
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Unittest
      run: xvfb-run make test
    - name: Upload Unit Test Results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: Unit Test Results (${{ matrix.os }} / python-${{ matrix.python-version }})
        path: unittest.xml
    - name: Make a screenshot
      run: make screen
    - name: Upload Screenshot
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: Screenshot (${{ matrix.os }} / python-${{ matrix.python-version }})
        path: docs/screenshot-live.png
